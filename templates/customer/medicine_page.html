<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title of the page -->
    <title>Medicine Page</title>

    <!-- Adding fonts for the styling of the page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- link to the custom css and javascript files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='customer/medicine.css') }}">
    <script src="{{ url_for('static', filename='customer/common.js') }}"></script>
    <script src="{{ url_for('static', filename='customer/cart.js') }}"></script>
</head>

<body>

    <!-- Including the navbar for the webpage -->
    {% include 'customer/navbar.html' %}

    <!-- Main content section with vertical divition -->
    <div id="vertical_divide">

        <!-- Adding the medicine image -->
        <div id="image">
            <img class="image" src="../../static/customer/paracetamol.webp" alt="Description of the image" width="500"
                height="350">
        </div>

        <!-- Horizonal division for the medicine details -->
        <div id="horizontal_divide">
            <div>
                <h2 style="margin-top: 10px; margin-bottom: 2px; text-align: left;"><b>{{ medicine['name'] }}</b></h2>
                <h5 style="margin-top: 0px;color: brown;"><b>{{ medicine['manufacturer'] }}</b></h5>
            </div>

            <!-- creating the price interface -->
            <div class="center-text">
                <dl class="price-style">
                    <dt>
                        <h4><b>Price</b></h4>
                    </dt>
                    <dd>
                        <h5>{{medicine['price']}}</h5>
                    </dd>
                </dl>
            </div>

            <!-- Quantity selection and Add to Cart button -->
            <div>
                <br>
                <label for="quantity">Quantity:</label>
                <select id="quantitySelector" class="quantity-selector">

                    <!-- Populate the dropdown with options (e.g., from 1 to 3) -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <!-- Button to add medicine to the cart -->
            <div class="center-button">
                <center>
                    <button type="submit" class="btn btn-primary btn-block"
                        onclick="addToCart({{ medicine['id'] }},'{{ medicine['name'] }}')">Add to Cart</button>
                </center>
            </div>
        </div>

        <!-- Putting additional details of medicine -->
        <div style="margin-top: 30px;">
            <dl class="content">
                <dt>
                    <h4><b>Composition:</b></h4>
                </dt>
                <dd>
                    <h6 style="color: rgb(119, 20, 20);">{{ medicine['composition'] }}</h6>
                </dd>
                <dt>
                    <h4><b>Category:</b></h4>
                </dt>
                <dd>
                    <h6 style="color: rgb(119, 20, 20);">{{ medicine['category'] }}</h6>
                </dd>
                <dt>
                    <h4 style="color: red;"><b>Side Effects:</b></h4>
                </dt>
                <dd>
                    <h6 style="color: rgb(119, 20, 20);">{{ medicine['side_effects'] }}</h6>
                </dd>
            </dl>
        </div>
    </div>

    <!-- Creating another for the description of the medicine -->
    <div>
        <dl class="content">
            <dt>
                <h4><b>Description:</b></h4>
            </dt>
            <dd>
                <h6 style="color: rgb(119, 20, 20);">{{ medicine['description'] }}</h6>
            </dd>
        </dl>
    </div>
</body>

</html>
