<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Login - MediEase</title>

    <!-- Link to Bootstrap CSS from CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to a custom CSS file for additional styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='customer/login-signup.css') }}">

    <!-- Link to a common JavaScript file -->
    <script src="{{ url_for('static', filename='customer/common.js') }}"></script>

    <!-- Custom CSS to set full-page height -->
    <style>
        body, html {
            height: 100%;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            padding: 0.75rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        .card-header {
            background-color: #4e73df;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0 !important;
            padding: 1.5rem;
        }
        .logo {
            max-width: 80px;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
    </style>
</head>
<body>

    <!-- Container for the login content, set to full height -->
    <div class="container login-container">

        <!-- Bootstrap grid system: row -->
        <div class="row justify-content-center w-100">

            <!-- Bootstrap grid system: column, centered in medium size and offset by 3 columns -->
            <div class="col-lg-5">

                <!-- Bootstrap card for the login form -->
                <div class="card shadow">

                    <!-- Card header with logo and title -->
                    <div class="card-header">
                        <div class="logo-container">
                            <i class="fas fa-capsules logo-icon"></i>
                            <span class="logo-text">MediEase</span>
                        </div>
                        <h3>Welcome Back!</h3>
                    </div>

                    <!-- Card body with form -->
                    <div class="card-body p-5">

                        <!-- Form with an ID, submitting the form triggers the submitLoginForm function -->
                        <form id="login-form" onsubmit="submitLoginForm(event)">

                            <!-- Form floating input for username -->
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                            </div>

                            <!-- Form floating input for password -->
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                            </div>

                            <!-- Remember me checkbox -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>

                            <!-- Login button for form submission -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>

                        <!-- Horizontal rule and links -->
                        <hr class="my-4">
                        <div class="text-center">
                            <a class="small" href="#">Forgot password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/signup">Create an account!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
