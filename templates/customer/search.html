<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display&family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='customer/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='customer/navbar.css') }}">
    <script src="{{ url_for('static', filename='customer/common.js') }}"></script>
</head>
<body>
    {% include 'customer/navbar.html' %}
    <div class="container">
        <ol>
            {% for item in medicines %}
            <li>
                <a href="/medicine/{{ item['id'] }}">{{ item['name'] }}</a>
                <ul>
                    <li>{{ item['composition'] }}</li>
                    <li>{{ item['price'] }}</li>
                </ul>
            </li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
