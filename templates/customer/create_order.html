<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Search Page</title>

    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to the external CSS and script files for styling and functionality -->
    <link rel="stylesheet" href="{{ url_for('static', filename='customer/styles.css') }}">
    <script src="{{ url_for('static', filename='customer/common.js') }}"></script>
    <script src="{{ url_for('static', filename='customer/create_order.js') }}"></script>
</head>

<body>

    <!-- Including the navigation bar -->
    {% include 'customer/navbar.html' %}

    <!-- Main content section with full-height container -->
    <div class="container full-height">
        <div class="row">

            <!-- Column for centering the form -->
            <div class="col-md-6 offset-md-3 mt-5">
                <h2 class="text-center mb-4">Add Contact Details</h2>

                <!-- Order form with centered input fields -->
                <form id="order-form" onsubmit="submitOrder(event)">
                    <center>
                        <div class="mb-3" style="width: 50%;">
                            <label style="text-align: left; margin-right: 300px;" for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                        </div>
                    </center>
                    <center>
                        <div class="mb-3" style="width: 50%;">
                            <label style="text-align: left; margin-right: 300px;" for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
                        </div>
                    </center>
                    <center>
                        <div class="mb-3" style="width: 50%;">
                            <label style="text-align: left; margin-right: 300px;" for="contact" class="form-label">Contact</label>
                            <input type="number" class="form-control" id="contact" name="contact" placeholder="Enter Phone Number">
                        </div>
                    </center>
                    <center>
                        <div class="mb-3" style="width: 50%;">
                            <label style="text-align: left; margin-right: 300px;" class="form-label">Payment Method</label>
                            <div class="payment-methods">
                                <div class="payment-option">
                                    <input type="radio" id="upi" name="payment_method" value="upi" checked>
                                    <label for="upi">UPI Payment</label>
                                </div>
                                <div class="payment-option">
                                    <input type="radio" id="cod" name="payment_method" value="cod">
                                    <label for="cod">Cash on Delivery</label>
                                </div>
                            </div>
                        </div>
                    </center>
                    
                    <!-- UPI Payment Details (shown only when UPI is selected) -->
                    <center>
                        <div id="upi-details" class="mb-3" style="width: 50%;">
                            <label style="text-align: left; margin-right: 300px;" for="upi_id" class="form-label">UPI ID</label>
                            <input type="text" class="form-control" id="upi_id" name="upi_id" placeholder="Enter your UPI ID (e.g., name@upi)">
                        </div>
                    </center>
                    <center>
                        
                        <!-- Submit button for confirming the order -->
                        <button type="submit" class="btn btn-primary btn-block">Confirm Order</button>
                    </center>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
