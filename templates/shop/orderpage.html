<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='shop/orders.css') }}"
    />
    <script src="{{ url_for('static', filename='shop/common.js') }}"></script>
  </head>

  <body>
    {{ order }}
    <!-- <label for="quantity">Change:</label> -->
    <select id="quantitySelector" class="quantity-selector">
      <!-- Populate the dropdown with options (e.g., from 1 to 10) -->
      <option value="Order Received">Order Received</option>
      <option value="Order Packed">Order Packed</option>
      <option value="Order Shipped">Order Shipped</option>
      <option value="Order Delivered">Order Delivered</option>
      <option value="Order Cancelled">Order Cancelled</option>
    </select>
    <button onclick="changeOrderStatus({{ order['orderid'] }})">Change Order Status</button>
  </body>
</html>
